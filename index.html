<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>pouripz social</title>

    <!-- css link -->
    <link rel="stylesheet" href="./styles/app.css" />

    <!-- google font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <main class="main">
      <div class="container">
        <div class="profile-card">
          <img
            class="profile-card__image"
            src="./images/msg532478836-86015.jpg"
            alt="profile image"
          />

          <h1 class="profile-card__name text-shadow">Pouria Zamehran</h1>

          <p class="profile-card__city text-shadow">IRAN , Rasht</p>

          <p class="profile-card__detail text-shadow">
            " FrontEnd Developer ! "
          </p>

          <ul class="social">
            <li class="social__item">
              <a
                class="social__item-link text-shadow"
                href="https://github.com/pouripz"
                target="_blank"
                >GitHub</a
              >
            </li>
            <li class="social__item">
              <a
                class="social__item-link text-shadow"
                href="https://www.frontendmentor.io/profile/pouripz"
                target="_blank"
                >Frontend Mentor</a
              >
            </li>
            <li class="social__item">
              <a
                class="social__item-link text-shadow"
                href="https://www.linkedin.com/in/pouriazamehran"
                target="_blank"
                >LinkedIn</a
              >
            </li>
            <li class="social__item">
              <a
                class="social__item-link text-shadow"
                href="https://twitter.com/pouripz"
                target="_blank"
                >X</a
              >
            </li>
            <li class="social__item">
              <a
                class="social__item-link text-shadow"
                href="https://instagram.com/pouripz"
                target="_blank"
                >Instagram</a
              >
            </li>
          </ul>
        </div>
      </div>
    </main>
  </body>
</html>
